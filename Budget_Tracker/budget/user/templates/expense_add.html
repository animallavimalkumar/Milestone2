{% extends 'base.html' %}

{% block title %}Add Expense - Budget Tracker{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Add New Expense</h2>
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group mb-3">
                <label for="{{ form.amount.id_for_label }}" class="form-label">{{ form.amount.label }}</label>
                {{ form.amount }}
            </div>

            <div class="form-group mb-3">
                <label for="{{ form.category.id_for_label }}" class="form-label">{{ form.category.label }}</label>
                {{ form.category }}
            </div>

            <div class="form-group mb-3">
                <label for="{{ form.description.id_for_label }}" class="form-label">{{ form.description.label }}</label>
                {{ form.description }}
            </div>

            <div class="form-group mb-4">
                <label for="{{ form.date.id_for_label }}" class="form-label">{{ form.date.label }}</label>
                {{ form.date }}
            </div>

            <button type="submit" class="btn btn-primary w-100">Save Expense</button>
        </form>
    </div>
{% endblock %}
