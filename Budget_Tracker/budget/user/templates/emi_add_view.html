<!-- templates/emi_add.html -->

{% extends 'base_generic.html' %}

{% block content %}
  <h2>Add New EMI</h2>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add EMI</button>
  </form>

  <br>
  <a href="{% url 'emi_list' %}">Back to EMI List</a>
{% endblock %}
