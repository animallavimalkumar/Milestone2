{% extends 'base.html' %}

{% block title %}Update Income - Budget Tracker{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4 text-warning">Update Income</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.amount.id_for_label }}" class="font-weight-bold">Amount</label>
                {{ form.amount }}
            </div>

            <div class="form-group">
                <label for="{{ form.category.id_for_label }}" class="font-weight-bold">Category</label>
                {{ form.category }}
            </div>

            <div class="form-group">
                <label for="{{ form.description.id_for_label }}" class="font-weight-bold">Description</label>
                {{ form.description }}
            </div>

            <div class="form-group">
                <label for="{{ form.date.id_for_label }}" class="font-weight-bold">Date</label>
                {{ form.date }}
            </div>

            <button type="submit" class="btn btn-warning btn-lg mt-3">Update Income</button>
        </form>
    </div>
{% endblock %}
