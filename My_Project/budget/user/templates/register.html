{% extends 'base.html' %}

{% block title %}Register - Budget Tracker{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4 text-primary">Create Your Account</h2>

        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <form method="POST" class="p-4 border rounded shadow-sm bg-light">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.username.id_for_label }}" class="font-weight-bold">Username</label>
                        {{ form.username }}
                    </div>

                    <div class="form-group">
                        <label for="{{ form.email.id_for_label }}" class="font-weight-bold">Email</label>
                        {{ form.email }}
                    </div>

                    <div class="form-group">
                        <label for="{{ form.password1.id_for_label }}" class="font-weight-bold">Password</label>
                        {{ form.password1 }}
                    </div>

                    <div class="form-group">
                        <label for="{{ form.password2.id_for_label }}" class="font-weight-bold">Confirm Password</label>
                        {{ form.password2 }}
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mt-3">Register</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
