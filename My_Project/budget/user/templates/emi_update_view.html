<!-- templates/emi_update.html -->

{% extends 'base_generic.html' %}

{% block content %}
  <h2>Update EMI for Loan Amount {{ emi.loan_amount }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update EMI</button>
  </form>

  <br>
  <a href="{% url 'emi_list' %}">Back to EMI List</a>
{% endblock %}
