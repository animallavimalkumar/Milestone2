{% extends 'base.html' %}

{% block title %}Login - Budget Tracker{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4 text-primary">Login to Your Account</h2>

        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <form method="POST" class="p-4 border rounded shadow-sm bg-light">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.email.id_for_label }}" class="font-weight-bold">Email</label>
                        {{ form.email }}
                    </div>

                    <div class="form-group">
                        <label for="{{ form.password.id_for_label }}" class="font-weight-bold">Password</label>
                        {{ form.password }}
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
