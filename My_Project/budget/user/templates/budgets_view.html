<!-- budget/templates/budget/budget_view.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Overview</title>
</head>
<body>
    <h1>Budget Overview</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Category</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for budget in budgets %}
                <tr>
                    <td>{{ budget.category }}</td>
                    <td>${{ budget.amount }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No budget items found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
